{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edici칩n de Producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarProducto/" method="POST"> {% csrf_token %}
                    <div class="form-group py-1">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{producto.codigo}}" class="form-control" 
                            placeholder="C칩digo" minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group py-1">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{producto.nombre}}" class="form-control" 
                            placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group py-1">
                        <input type="text" id="numPrecio" name="numPrecio" class="form-control" 
                            min="1" placeholder="{{producto.precio}} (utiliza el punto en lugar de coma)" required>
                    </div>
                    <div class="form-group py-1">
                        <textarea type="text" id="txtDescripcion" name="txtDescripcion" class="form-control" 
                            maxlength="500" placeholder="A침ade la descripcion del producto" required rows="4">{{producto.descripcion}}</textarea>
                    </div>
                    <div class="form-group py-1">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
